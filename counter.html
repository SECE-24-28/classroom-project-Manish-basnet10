<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-start justify-center bg-white-100">
    <div class="bg-white p-10 rounded-2xl text-center w-72">
        <h1 class="text-3xl font-bold mb-4">Counter</h1>
        <p id="count" class="text-5xl font-semibold mb-6">0</p>

        <div class="flex justify-center gap-6">
            <button id="decrease" class="w-16 h-16 bg-red-500 text-white text-3xl rounded-xl">-</button>
            <button id="increase" class="w-16 h-16 bg-green-500 text-white text-3xl rounded-xl ">+</button>
        </div>

    </div>

    <script>
        let count = 0;

       const countElement =document.getElementById("count");
        const decreaseBtn = document.getElementById("decrease");
        const increaseBtn = document.getElementById("increase");

        increaseBtn.addEventListener("click",()=>{
            count++;
            countElement.textContent = count;
        });

        decreaseBtn.addEventListener("click", () => {
            count--;
            countElement.textContent = count;
        });
    </script>

</body>
</html>
