<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Quiz</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-800 p-5">

    <div class="bg-white/10 border border-white/20 backdrop-blur-md 
                rounded-2xl p-8 max-w-xl w-full text-white">
        <h2 class="text-2xl font-semibold">Simple Quiz</h2>

        <p id="questionCount" class="text-sm mt-1 opacity-70"></p>
        <p id="question" class="mt-6 text-lg"></p>
        <div id="option" class="mt-6 flex flex-col gap-3"></div>

        <div class="flex justify-end mt-6">
            <button id="nextBtn"
                class="px-6 py-2 bg-blue-600 rounded-lg hover:bg-black">Next</button>
        </div>

    </div>

    <script src="script1.js"></script>
</body>
</html>
